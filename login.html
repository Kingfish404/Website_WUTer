<!DOCTYPE html>
<html>

<!-- Head -->
<head>
<title>理工青年登陆</title>

<!-- Meta-Tags -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<script type="application/x-javascript"> 
addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } 
</script>
<!-- //Meta-Tags -->

<!-- Style -->
<link rel="stylesheet" href="css/login.css" type="text/css" media="all">
<link href="css/font-awesome.min.css?v=4.4.0" rel="stylesheet">

<script src="js/jquery-3.3.1.min.js"></script>
</head>
<!-- //Head -->

<!-- Body -->
<body>
<div class="container w3layouts agileits">
  <div class="register w3layouts agileits">
    <img src="images/regipic.jpg">
  </div>
  <div id="loginid" class="login w3layouts agileits">
    <img src="images/zilogo.png">
    <img src="images/welcome.png" style="margin-left:10px;margin-bottom: 20px;">
    <div>
      <form action="#" method="post">
        <ul>
            <i class="fa fa-user"></i>
            <input type="text" id="login_user_name" placeholder="请输入用户名" aria-label="学号">
            <div class="hint">请输入用户名</div>
        </ul>
        <ul>
            <i class="fa fa-lock"></i><input type="password" id="login_password" placeholder="请输入密码" aria-label="密码" >
            <div class="hint">请输入密码</div>
            
        </ul>        
      </form>
      <ul class="tick w3layouts agileits">
        <li>
          <input id="remeber" type="checkbox" id="brand1" value="">
          <label for="brand1"><span></span>记住密码</label>
        </li>
      </ul>
     
    
      <ul class="send-button w3layouts agileits">
          <input type="submit" id="denglu" value="登  录" onclick="login()" >
      </ul>
    </div>
  </div>

 
  <div class="clear"></div>
</div>
<div class="footer w3layouts agileits">
  <p>Copyright &copy; 武汉理工大学</p>
</div>

	

</body>
<!-- //Body -->

</html>
